apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  namespace: my-deployment
spec:
  replicas: 10
  selector:
    matchLabels:
      app: my-deployment
  template:
    metadata:
      labels:
        app: my-deployment
    spec:
      containers:
        - name: my-app-container
          image: missdoo/kubernetes:master-33c21bab452ba4006ab8a5210826af5651f16941
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
