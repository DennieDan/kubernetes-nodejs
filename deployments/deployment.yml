apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  namespace: my-deployment
spec:
  replicas: 10
  selector:
    matchLabels:
      app: my-deployment
  template:
    metadata:
      labels:
        app: my-deployment
    spec:
      containers:
        - name: my-app-container
          image: missdoo/kubernetes:master-a39be70710655f2a3911f97b038e5f19c1c4b8d2
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
